<html>
    <head>
        <h1>
            Hello ! This Dileep's first file to display date :) 
        </h1>
    </head>
    <body>
        <script>
            var d = new Date();
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            var n = weekday[d.getDay()];
            document.write('Today is : ' + n + ".\n")
            var hour = d.getHours();
            var minute = d.getMinutes();
            var second = d.getSeconds();
            var prepand = (hour >= 12)? " PM ":" AM ";
            hour = (hour >= 12)? hour - 12: hour;
            if (hour===0 && prepand===' PM ') 
            { 
            if (minute===0 && second===0)
            { 
            hour=12;
            prepand=' Noon';
            } 
            else
            { 
            hour=12;
            prepand=' PM';
            } 
            } 
            if (hour===0 && prepand===' AM ') 
            { 
            if (minute===0 && second===0)
            { 
            hour=12;
            prepand=' Midnight';
            } 
            else
            { 
            hour=12;
            prepand=' AM';
            } 
            } 
            document.write("Current Time : "+hour + prepand + " : " + minute + " : " + second);
        </script>
    </body>
</html>
