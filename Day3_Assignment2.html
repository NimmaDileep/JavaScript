<html>
    <head>
        <title>Welcome to JS Day2</title>
        <h2>Methods of Strings and Arrays</h2>
    </head>
    <body>
        <script>
            //String Methods
            text="Hello everyone welcome to JavaScript Programming."
            str="    Have fun guys!!    "
            console.log(text);
            console.log(text.charAt(6)); //Returns the character at the specified index (position)
            console.log(text.charCodeAt(6)); //Returns the Unicode of the character at the specified index
            console.log(text.concat(str)); //Joins two or more strings, and returns a new joined strings
            console.log(text.endsWith('.')); //Checks whether a string ends with specified string/characters
            console.log(text.includes("Java")); //Checks whether a string contains the specified string/characters
            console.log(text.indexOf("J")); //Returns the position of the first found occurrence of a specified value in a string
            console.log(text.lastIndexOf('i')); //Returns the position of the last found occurrence of a specified value in a string
            console.log(text.localeCompare(str)); //Compares two strings in the current locale
            console.log(text.match(/ver/g)); //Searches a string for a match against a regular expression, and returns the matches
            console.log(text.repeat(2)); //Returns a new string with a specified number of copies of an existing string
            console.log(text.replace("JavaScript","JS")); //Searches a string for a specified value, or a regular expression, and returns a new string where the specified values are replaced
            console.log(text.search("Programming")); //Searches a string for a specified value, or regular expression, and returns the position of the match
            console.log(text.slice(5,9)); //Extracts a part of a string and returns a new string
            console.log(text.split(" ")); //Splits a string into an array of substrings
            console.log(text.startsWith("e")); //	Checks whether a string begins with specified characters
            console.log(text.substr(3,9)); //Extracts the characters from a string, beginning at a specified start position, and through the specified number of character
            console.log(text.substring(3,9)); //Extracts the characters from a string, between two specified indices
            console.log(text.toLowerCase()); //Converts a string to lowercase letters
            console.log(str.toString());// Returns the value of a String object
            console.log(str.trim());//Removes whitespace from both ends of a string
            console.log(str.valueOf()); //Returns the primitive value of a String object


            //Array Methods
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            console.log(fruits.toString());
            console.log(fruits.join(" * "));
            console.log(fruits.pop());
            console.log(fruits.push("Grapes"));
            console.log(fruits.shift());
            console.log(fruits.unshift("kiwi"));
            fruits[0]="Kiwi";
            console.log(fruits);
            delete fruits[2];
            console.log(fruits);
            fruits.splice(2, 0, "Lemon", "Kiwi");
            console.log(fruits);
            var veg = ["Tomato","Cabbage","chilli"];
            var Tot = fruits.concat(veg);
            console.log(Tot);

        </script>
    </body>
</html>
